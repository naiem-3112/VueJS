<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action for Value <input type="number" v-model="num"> </h2>

      <!-- logic in html file -->
      <!-- <button v-on:click="counter++">Add</button>
      <button v-on:click="counter--">Remove</button> -->

      <!-- logic in js file and point them here -->
      <button v-on:click="decrement(num)">Remove</button>
      <button v-on:click="increment(num)">Add</button>

      <!-- if function has no parameter to pass than default event can use as parament on js/vue -->
      <!-- <input type="text" v-on:input="setName"> -->
      
      <!-- if function has parameter to pass than default event can use by reserved variable $event on vue -->
      <input type="text" v-on:input="setName($event, 'EndText')">
      <p>Your Text: {{ text }}</p>

      <p>Result: {{ counter }}</p>
    </section>
  </body>
</html>
